name: Daily Social Media ETL

on:
  schedule:
    - cron: '0 2 * * *'  # Every day at 2 AM UTC
  workflow_dispatch:  # Manual trigger option

permissions:
  contents: write   # ✅ Allow workflow to push commits

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}   # ✅ Use your PAT when checking out

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install pandas requests boto3

      - name: Run pipeline
        run: |
          python run_pipeline.py

      - name: Configure Git for Actions
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit and push CSV
        run: |
          git add unified_posts_transformed.csv
          git commit -m "Update CSV from GitHub Actions run $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin HEAD:main
